<ion-header>
  <ion-toolbar>
    <ion-title>perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf='userReady'>
  <ion-card>
    <ion-img [src]="user.picture" class="foto"></ion-img>
    <ion-card-content>
      <p class="text"> Nombre: </p>
        {{user.name}} 
      <p class="text"> Correo: </p>
      {{user.email}}
    </ion-card-content>
    <ion-button  color="dark" expand="block" shape="round" (click)="googleLogout()">Log Out</ion-button>
  </ion-card>
</ion-content>
